<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <meta content="청춘을 위한 한잔, 옛술의 전당에서 건배 !" property="og:description" />
        <meta content="images/introImg_AlcoholeGlass.png" property="og:image" />
        <link rel="icon" href="images/favicon.ico" />
        <title>옛술의 전당</title>
        <script>
              /* [브라우저 ready 상태 정의 : 최초 호출 상태] */
                document.addEventListener("DOMContentLoaded", ready);
                function ready() {

                    // [현재 접속된 url 정보 및 접속 브라우저 확인]
                    // [카카오톡 인앱 브라우저 >> 안드로이드 모바일 기종 인 경우 >> 크롬 브라우저 이동 실시]
                    var Url = location.href;
                    var Agent = navigator.userAgent.toLowerCase();

                    // if (Agent.includes("kakao")) { // 카카오, 인스타 인앱 브라우저로 실행 시킨 경우
                    if ((Agent.indexOf("kakao") > -1) || Agent.indexOf('instagram') > -1) {
                        // 먼저, 카카오 인앱 브라우저 닫기
                        if (Agent.includes("kakao")) {
                            location.href = 'kakaotalk://inappbrowser/close';
                        }
                        // 인스타 인앱 브라우저 닫기
                        else if (Agent.includes("instagram")) {
                            location.href = 'instagram://inappbrowser/close';
                        }
                        if (navigator.userAgent.match(/iPhone|iPad/i)) { // 아이폰 접속 경우
            
                            if (navigator.userAgent.indexOf('KAKAO') >= 0)
                                alert('카카오톡 인앱에서는 정상적인 진행이 어려울 수 있습니다. 주소 복사 후 사파리를 이용해주세요.');
                            if (navigator.userAgent.indexOf('[FB') >= 0)
                                alert('페이스북 인앱에서는 정상적인 진행이 어려울 수 있습니다. 주소 복사 후 사파리를 이용해주세요.');
                            if (navigator.userAgent.indexOf('Instagram') >= 0)
                                alert('인스타그램 인앱에서는 정상적인 진행이 어려울 수 있습니다. 주소 복사 후 사파리를 이용해주세요.');
                            if (navigator.userAgent.indexOf('trill') >= 0)
                                alert('틱톡 인앱에서는 정상적인 진행이 어려울 수 있습니다. 주소 복사 후 사파리를 이용해주세요.');
                        
                        }
                        else { // 안드로이드 접속 경우
                            // 크롬으로 새창 열기
                            location.href = 'intent://' + location.href.replace(/https?:\/\//i, '') + '#Intent;scheme=http;package=com.android.chrome;end';
                        }
                    }
                };
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
